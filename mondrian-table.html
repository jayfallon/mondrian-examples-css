<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table Mondrian</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/mondrian-table.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>
				<a href="index.html">
					<span>
						Mondrian Examples with CSS
					</span>
				</a>
			</h1>
		</header>
		<nav role="navigation">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="mondrian-grid.html">Grid</a></li>
				<li><a href="flex-layout.html">Flexbox</a></li>
				<li><a href="mondrian-table.html">Table</a></li>
				<li><a href="grid-reordering.html">Reordering</a></li>
			</ul>
		</nav>
		<section class="mondrian">
			<div id="mondrian">
				<div class="item01">&nbsp;</div>
				<div class="item02">&nbsp;</div>
				<div class="item03">&nbsp;</div>
				<div class="item04">&nbsp;</div>
				<div class="item05">&nbsp;</div>
				<div class="item06">&nbsp;</div>
				<div class="item07">&nbsp;</div>
			</div>
		</section>
		<main>
			<section class="table-display">
				<div class="mondrian-table">
					<table cellpadding="0" cellspacing="0">
						<tbody>
							<tr>
								<td class="red three bright bbottom" rowspan="4">a</td>
								<td class="yellow one bright bbottom">b</td>
								<td class="gray two bright bbottom" rowspan="2">c</td>
								<td class="red one bbottom">d</td>
							</tr>
							<tr>
								<td class="gray  bright bbottom" rowspan="3">e</td>
								<td class="gray bbottom" rowspan="2">g</td>
							</tr>
							<tr>
								<td class="blue bright bbottom">f</td>
							</tr>
							<tr>
								<td class="yellow" colspan="2" rowspan="3">j</td>
							</tr>
							<tr>
								<td class="gray bright" rowspan="2">h</td>
								<td class="blue bright" rowspan="2">i</td>
							</tr>
							<tr>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</main>
		<footer>
			<div class="footer-text">
				&copy;2017 - Mondrian Examples - Jay Fallon
			</div>
		</footer>
	</div>
</body>
</html>
